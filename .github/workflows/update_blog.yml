name: Update Blog Posts
  

on:
  push:
      branches:
        - main  # 또는 워크플로우를 트리거하고 싶은 브랜치 이름
  workflow_dispatch:	# 수동 실행 트리거 추가
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 업로드, 한국시간 기준 오전 9시

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set time zone
      run: |
        sudo ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime
        echo "Asia/Seoul" | sudo tee /etc/timezone
        date

    - name: Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]$user.noreply.github.com'
        git push https://${{ secrets.MO_UN }}@github.com/mooonkyeong/velog.git 
        
        # 깃허브 아이디
        # 깃허브 이메일
        # https://${{SecretKey}}@github.com/깃허브 아이디/레포지토리이름.git

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install feedparser gitpython

    - name: Run script
      run: python scripts/update_blog.py
